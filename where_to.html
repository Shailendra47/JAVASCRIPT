<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>where to use javascript?</title>
</head>
<body>
    <p id="note"># Placing scripts at the bottom of the "body" element improves the display speed, 
    because script interpretation slows down the display.</p>
        <p id="demo"></p>
    <button type="button" onclick="whereTo()">click me</button>
    <script>
        document.getElementById("note").style.fontStyle = "italic";
        function whereTo(){
            document.getElementById("demo").innerHTML = "paragraph changed";
        }
    </script>
</body>
</html>
