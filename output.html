<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output method</title>
</head>
<body>
    <!--Method1 to take output from javascript-->
    <p id="demo"></p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello world'">click me</button>
    <br>
    <button type"button" onclick="window.print()">print is page</button>
    <br>
    <script>
        //Method2 to take output from javascript
        document.write("This is the write method to take output from javascript");
        //Method3 to take output from javascript
        window.alert("This is the alert method to take output from javascript");
        //Method4 to take output from javascript
        console.log("This is a console methos to take output from javascript");
    </script>
</body>
</html>
